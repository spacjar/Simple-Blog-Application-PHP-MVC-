<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Blog - Jaroslav Špác</title>

    <!-- Links and scripts -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pages/signforms.css">

    <!-- Components -->
    <link rel="stylesheet" href="styles/components/_header.css">
    <link rel="stylesheet" href="styles/components/_buttons.css">
    <link rel="stylesheet" href="styles/components/_forms.css">
    <link rel="stylesheet" href="styles/components/_footer.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav>
                <a href="index.html" class="header__logo">spacjar.dev blog</a>
                <div class="header__buttons">
                    <a href="signup.html" class="cta cta__primary">Sign up</a>
                    <a href="login.html" class="cta cta__secondary">Login</a>
                </div>
            </nav>
        </div>
    </header>
    <main class="sign">
        <div class="container">
            <div class="sign-description">
                <h1 class="heading-2">Sign Up</h1>
                <p class="text-medium">Lorem ipsum dolor sit amet adipiscing elit.</p>
            </div>
            <form class="sign-form" method="POST" action="index.html">
                <div class="sign-form__group">
                    <label for="username" class="text-regular">Username</label>
                    <input type="text" id="username" class="input" placeholder="Username">
                </div>
                <div class="sign-form__group">
                    <label for="email" class="text-regular">Email</label>
                    <input type="email" id="email" class="input" placeholder="Email">
                </div>
                <div class="sign-form__group">
                    <label for="password" class="text-regular">Password</label>
                    <input type="password" id="password" class="input" placeholder="Password">
                </div>
                <div class="sign-form__group">
                    <button class="cta cta__primary" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
